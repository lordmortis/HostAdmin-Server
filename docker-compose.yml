version: '3.7'
services:
  postgres10:
    image: postgres:14-alpine
    networks:
      - front
    ports:
      - 15432:5432
    volumes:
      - postgres10Data:/var/lib/postgresql/data
    restart: "no"
    environment:
      POSTGRES_PASSWORD: rootpassword
  redis:
    image: redis:6.2-alpine
    networks:
      - front
    ports:
      - 16379:6379

volumes:
  postgres10Data:

networks:
  front:
